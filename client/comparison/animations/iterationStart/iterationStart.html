<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style media="screen">
      .animate {
        width: 0px;
        height: 25px;
        background-color: blue;
        margin-top: 5px;
      }
    </style>
    <script src="../../../src/jquery.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/javascript">
      const S = ".animate";
      const D = 500;
      const P = [{ width: "0px" }, { width: "100%" }];

      const O = { width: "0%" };
      const Q = { width: "20%" };
      const R = { width: "100%" };

      const I = 0.8;
      const J = 0.2;

      function runJqueryAnimate() {
        const A = $(S)
          .css(Q)
          .animate(R);
        A.promise().then(() => $(S).css(O));
      }

      function runAnimationsAPI() {
        document.querySelector(S).animate(P, {
          duration: D,
          iterationStart: J,
          iterations: I
        });
      }
    </script>

    <button type="button" onclick="runJqueryAnimate()">run jQuery</button>
    <button type="button" name="button" onclick="runAnimationsAPI()">
      run web animations API
    </button>

    <div class="animate"></div>
  </body>
</html>
