<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Context</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../../src/sizzle.js" charset="utf-8"></script>
  <script src="../../../src/jquery.js" charset="utf-8"></script>
</head>
<body>
  <script>
    const S = '.results';
    const T = 'div';
    const M = Sizzle;

    function runJquery() {
      const A = document.querySelector(S);
      const N = M(T, A);

      $(S).append(`
        <h4>[Sizzle]</h4>
        <p>found ${N.length} elements</p>
      `);
    }

    function runEcma() {
      const A = document.querySelector(S);
      const N = A.querySelectorAll(T);

      $(S).append(`
        <h4>[ECMAScript]</h4>
        <p>found ${N.length} elements</p>
      `);
    }
  </script>

  <body>
    <button onclick="runJquery()">run jQuery</button>
    <button onclick="runEcma()">run ECMAScript</button>
  </body>

  <div class="results">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
