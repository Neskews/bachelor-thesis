<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="../../../src/jquery.js"></script>
  <title>CORS</title>
</head>
<body>
  
  <script>

    const U = 'http://localhost:3000/cors';

    function runEcma() {
      const X = new XMLHttpRequest();
      X.open('GET', U);
      X.send();
    } 

    function runJquery () {
      $.ajax(U, {
        crossDomain: false
      });
    }
    
  </script>

  <button onclick="runEcma()">cors ecma</button>
  <button onclick="runJquery()">cors jquery</button>
</body>
</html>
