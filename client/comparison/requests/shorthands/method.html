<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Shorthand method</title>
    <script src="../../../src/jquery.js"></script>
  </head>
  <body>
    <script charset="utf-8">
      const U = "http://localhost:3000";
      const D = { foo: "bar" };
      const S = (data, status, jqXHR) => {
        if (data.currentTarget) {
          
            $(".responses").append(
              `
                <h4>[ECMA] the server responded with:</h4>
                ${data.currentTarget.response}
              `
            );
        } else {
          $(".responses").append(
            `
                    <h4>[jQuery] the server responded with:</h4>
                    ${data}
                  `
          );
        }
      };

      const T = "json";
      const P = o => encodeURIComponent(JSON.stringify(o));

      function runJqery() {
        $.get(U, S, T);
      }

      function runECMA() {
        const X = new XMLHttpRequest();
        X.open("GET", `${U}?${P(D)}`);
        X.responseType = T;
        X.send();

        X.onload = S;
      }
    </script>

    <button onclick="runJqery()">run jQuery</button>
    <button onclick="runECMA()">run ECMAScript</button>

    <div class="responses"></div>
  </body>
</html>
