<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../../src/jquery.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      const U = 'http://localhost:3000';
      const D = null;
      const A = false;
      const M = 'GET';

      function loadJq() {
        $.ajax(U, { async: A });
      }

      function loadEcmaPost() {
        const X = new XMLHttpRequest();
        X.open(M, U, D, A);
        X.send();
      }


    </script>
    <button onclick="loadJq()">run jQuery</button>
    <button onclick="loadEcmaPost()">run XMLHttpRequest</button>
    <button type="button" name="button" onclick="window.location.reload()">reset</button>

    <div class="responses"></div>
    <div class="animate">animate me</div>

    <script>
      document.querySelector('.animate').animate(
        [
          {marginLeft: '0'},
          {marginLeft: '100px'}
        ],
        {
          duration: 1000,
          iterations: Infinity,
          easing: 'ease'
        }
      )
    </script>
  </body>
</html>
