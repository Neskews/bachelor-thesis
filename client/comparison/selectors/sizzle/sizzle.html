<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sizzle</title>
  <script src="../../../src/sizzle.js"></script>
</head>
<body>
  <div>
    <div>First div</div>
    <div>Second div</div>
    <div>Third div</div>
  </div>

  <script>
    const $ = window.Sizzle;
    const S = 'div:not(.results)';
    const B = '.results';
    const T = S; // the selector that matches A's children
    const A = $(S)[0]; // the HTMLDivElement

    function runSizzle() {
      const E = $(T, A);

      const element = document.createElement('div');
      const textNode = document.createTextNode(`[Sizzle] found ${E.length} results`);
      element.appendChild(textNode);
      document.querySelector('.results').appendChild(element);
    } 

    function runECMA() {
      const E = A.querySelectorAll(T);

      const element = document.createElement('div');
      const textNode = document.createTextNode(`[ECMAScript] found ${E.length} results`);
      element.appendChild(textNode);
      document.querySelector('.results').appendChild(element);
    }
  </script>

  <button onclick="runSizzle()">run Sizzle</button>
  <button onclick="runECMA()">run ECMAScript</button>

  <div class="results">

  </div>
</body>
</html>
