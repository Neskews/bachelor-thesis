<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Timeout</title>
  <script src="../../../src/jquery.js"></script>
  <style>
    :root {
      --primary-color: #ff8ccb;
    }

    .results {
      background-color: var(--primary-color);
    }
  </style>
</head>
<body>
    <script>
      const U = 'http://localhost:3000';
      const M = 'GET';
      const T = 1;
      const F = (data, textStatus, jqXHR) => {
        if (!data.currentTarget) {
          $('.results').append(`
          <h4>[jQuery] responded with</h4>
          <p>${textStatus}</p>
        `);   
        } else {
          $('.results').append(`
            <h4>[XMLHttpRequest] </h4>
            <p>responded with ${data.type}</p>
          `);
        }
      }
      function runEcma() {
        const X = new XMLHttpRequest;
        X.open(M, U);
        X.timeout = T;
        X.send();
        X.ontimeout = F;
      }

      function runJquery() {
        $.ajax(U, {
          timeout: T,
        })
        .fail(F)
      }
    </script>

    <button onclick="runEcma()">run ecmascript</button>
    <button onclick="runJquery()">run jQuery</button>

    <div class="results">

    </div>
</body>
</html>
