<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../../src/sizzle.js" charset="utf-8"></script>
    <script src="../../../src/jquery.js" charset="utf-8"></script>
  </head>
  <body>

    <script type="text/javascript">
      const U = 'http://localhost:3000';
      const M = 'GET';

      const A = () => $('.results').append(`
        <h4>[XmlHttpRequest]</h4> got status code 200
      `);

      const B = () => $('.results').append(`
        <h4>[jQuery]</h4> got status code 200
      `);

      function useStatusCodeXmlHttpRequest(statusCode) {
        const X = new XMLHttpRequest();
        X.open(M, U);
        X.onload = r => {
          switch (r.currentTarget.status) {
            case 200: A();
              break;
          }
        }
        X.send();
      }

      function useStatusCodeJquery(statusCode) {
        $.ajax(U, {
          statusCode: {
            200: B
          }
        });
      }
    </script>

    <button type="button" name="button" onclick="useStatusCodeXmlHttpRequest()">XmlHttpRequest process status code</button>
    <button type="button" name="button" onclick="useStatusCodeJquery()">jQuery process status code</button>

    <div class="results">

    </div>
  </body>
</html>
