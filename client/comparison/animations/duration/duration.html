<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .animate {
        width: 100px;
        height: 25px;
        background-color: blue;
        margin-top: 5px;
      }
    </style>
    <script src="../../../src/jquery.js" charset="utf-8"></script>
  </head>
  <body>

    <script type="text/javascript">
      const S = '.animate';
      const P = [
        {width: '100px'}, // from
        {width: '100%'}, // to
      ];
      const Q = {width: '100%'};
      const D = 500;
      const F = 'both';

      function runAnimationsApi() {
        document.querySelector(S).animate(P, D);
      }

      function runJqueryAnimate() {
        $(S).animate(Q);
        // for custom duration D:
        // $(S).animate(P, D);
      }

      function reset() {
        window.location.reload();
      }
    </script>
    <button type="button" name="button" onclick="runAnimationsApi()">run animation API</button>
    <button type="button" name="button" onclick="runJqueryAnimate()">run jquery animate</button>
    <button type="button" name="button" onclick="reset()">reset</button>
    <div class="animate"></div>
  </body>
</html>
