<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../src/jquery.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      const U = 'http://localhost:3000/';
      const D = {foo: 'bar'};
      const S = '.responses';
      const P = o => JSON.stringify(o);

      function loadJq() {
        $(S).load(U);
      }

      function loadEcmaPost() {
        const X = new XMLHttpRequest();
        X.open('GET', U);
        X.send();
        const E = document.querySelector(S); // HTMLElement
        X.onload = () => E.innerHTML = X.response;
      }
    </script>
    <button onclick="loadJq()">Load jQuery</button>
    <button onclick="loadEcmaPost()">Load Ecma</button>
    <div class="responses">

    </div>
  </body>
</html>
